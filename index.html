<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="branchWebSDKApp">

<head>
  <!-- SCROLLS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
